<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://connect-cdn.atl-paas.net/all.js" data-options="resize:false" type="text/javascript"></script>
  </head>

      <b>Hello World</b>
